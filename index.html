<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
    <title>Document</title>
    <script src="//apps.8thwall.com/xrweb?appKey=sLpsgZaNAKdePFfBPLijpi2xiCV4wzmLVAutdWhkugaRqwZB09CQhHdxbpTJoCvbaDCdM">
    </script>

<body>
    <a-scene xrweb tap-place>
        <a-asset-item id="Catapult" src="./assets/Catapult.gltf"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#Catapult" scale="0.9 0.9 0.9" src="./assets/Catapult_BaseColor.png">
        </a-entity>
        <a-camera position="0 8 0" raycaster="objects: .cantap" cursor="
        fuse: false;
        rayOrigin: mouse;" light="intensity:1" id="aCamera">
        </a-camera>
        <a-entity light="type:hemisphere;" position="1 1 0.0001" id="ar-light">
        </a-entity>
        <!-- Adding the cantap class allows the ground to be clicked -->
        <a-box id="ground" class="cantap" geometry="primitive: box"
            material="color: #ffffff; transparent: true; opacity: 0.0" scale="1000 2 1000" position="0 -1 0">
        </a-entity>
    </a-scene>
</body>

</html>
