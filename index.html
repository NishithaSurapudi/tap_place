<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/aframe-animation-component-5.1.2.min.js"></script>
    <title>Document</title>
    <script src="//apps.8thwall.com/xrweb?appKey=sLpsgZaNAKdePFfBPLijpi2xiCV4wzmLVAutdWhkugaRqwZB09CQhHdxbpTJoCvbaDCdM">
    </script>
    <script src="pinch-scale.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="two-finger-spin.js"></script>
    <script src="hold-drag.js"></script>
    <script src="camera.js"></script>

</head>
   
    <body>
        <a-scene xrweb  gesture-detector pinch-scale two-finger-spin >
            <a-entity rotation="45 90 180">
            <a-asset-item id="Catapult" src="./assets/Catapult.gltf"></a-asset-item></a-entity>
            <a-camera position="0 8 0" id="camera" raycaster="objects: .cantap" cursor=" fuse: false;rayOrigin: mouse;" light="intensity:1" id="aCamera">
            </a-camera>
            <a-entity light="type:hemisphere;" position="1 1 0.0001" id="ar-light">
            </a-entity>
            <!-- Adding the cantap class allows the ground to be clicked -->
            <a-entity gltf-model="#Catapult" class="cantap"  hold-drag two-finger-spin pinch-scale scale="0.3 0.3 0.3" ></a-entity>
        </a-entity>
            <a-entity id="ground" class="cantap" geometry="primitive: box" material="color: #ffffff; transparent: true; opacity: 0.0" scale="1000 2 1000" position="0 -1 0">
            </a-entity>
        </a-scene>
    </body>
</html>
