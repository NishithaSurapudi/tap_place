<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/container AR.css">
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/aframe-animation-component-5.1.2.min.js"></script>
    <title>Document</title>
    <script src="//apps.8thwall.com/xrweb?appKey=sLpsgZaNAKdePFfBPLijpi2xiCV4wzmLVAutdWhkugaRqwZB09CQhHdxbpTJoCvbaDCdM">
    </script>
    <script defer src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
    <script src="./js/gesture-detector.js"></script>
    <!--<script src="./js/pinch-scale.js"></script>
    <script src="./js/two-finger-spin.js"></script>-->

</head>
   
    <body>
        <a-scene xrweb  tap-place gesture-detector pinch-scale two-finger-spin  xrextras-almost-there xrextras-loading xrextras-runtime-error>
            <a-asset-item id="Catapult" src="./assets/Catapult.gltf"></a-asset-item>
            <a-camera position="0 8 0" id="aCamera" raycaster="objects: .cantap" cursor=" fuse: false;rayOrigin: mouse;" light="intensity:1" id="aCamera">
            </a-camera>
            <a-entity light="type:hemisphere;" position="1 1 0.0001" id="ar-light">
            </a-entity>
           <!-- <a-entity  gltf-model="#Catapult" class="cantap"   two-finger-spin pinch-scale scale="0.3 0.3 0.3" ></a-entity>
             Adding the cantap class allows the ground to be clicked -->
            <a-entity id="ground" class="cantap" geometry="primitive: box" material="color: #ffffff; transparent: true; opacity: 0.0" scale="1000 2 1000" position="0 -1 0">
            </a-entity>
        </a-scene>

        <div class="content-container" id="homePage">
            <p class="content-heading">
                This is my first AR Demo
            </p>

            <div class="container-AR">
                <div class="row content-point">
                    <p class="col-2 content-bullet-icon">
                        <img src="../assets/bullet_arrow.png">
                    </p>
                    <p class="col-8 text">We have used 8th wall library to present AR</p>
                </div>
                <div class="row content-point">
                    <p class="col-2 content-bullet-icon">
                        <img src="../assets/bullet_arrow.png">
                    </p>
                    <p class="col-8 text">In this demo the user will be able to place a 3D animated model 
                        and can perform zoom in and zoom out operations on it.</p>
                </div>
                <div class="row content-point">
                    <p class="col-2 content-bullet-icon">
                        <img src="../assets/bullet_arrow.png">
                    </p>
                    <p class="col-8 text">Have a nice experience!!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/camera.js"></script>

    </body>
</html>
